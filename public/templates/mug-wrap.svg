<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" width="900" height="400">
  <!-- Background -->
  <rect width="900" height="400" fill="#f5f5f5" rx="8"/>

  <!-- Mug body (cylinder front face) -->
  <rect x="100" y="60" width="520" height="280" fill="#ffffff" stroke="#cccccc" stroke-width="3" rx="4"/>

  <!-- Top ellipse (mug opening) -->
  <ellipse cx="360" cy="60" rx="260" ry="25" fill="#f0f0f0" stroke="#cccccc" stroke-width="3"/>

  <!-- Inner rim -->
  <ellipse cx="360" cy="60" rx="240" ry="18" fill="#e8e8e8" stroke="#cccccc" stroke-width="1.5"/>

  <!-- Bottom ellipse (mug base) -->
  <path d="M 100 340 Q 100 365 360 365 Q 620 365 620 340" fill="none" stroke="#cccccc" stroke-width="3"/>

  <!-- Handle -->
  <path d="
    M 620 120
    C 720 120 760 160 760 200
    C 760 240 720 280 620 280
  " fill="none" stroke="#cccccc" stroke-width="3" stroke-linecap="round"/>

  <!-- Handle inner -->
  <path d="
    M 620 150
    C 700 150 730 175 730 200
    C 730 225 700 250 620 250
  " fill="none" stroke="#e0e0e0" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Design area indicator (dashed) -->
  <rect x="180" y="100" width="360" height="200" fill="none" stroke="#e0e0e0" stroke-width="1.5" stroke-dasharray="8 4" rx="4"/>
  <text x="360" y="205" text-anchor="middle" fill="#d0d0d0" font-family="Arial, sans-serif" font-size="16" font-weight="500">DESIGN AREA</text>
</svg>
