<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000" width="800" height="1000">
  <!-- Background -->
  <rect width="800" height="1000" fill="#f5f5f5" rx="8"/>

  <!-- T-shirt shape -->
  <path d="
    M 280 80
    L 200 80
    L 100 200
    L 160 260
    L 220 180
    L 220 900
    L 580 900
    L 580 180
    L 640 260
    L 700 200
    L 600 80
    L 520 80
    C 520 140 280 140 280 80
    Z
  " fill="#ffffff" stroke="#cccccc" stroke-width="3" stroke-linejoin="round"/>

  <!-- Collar detail -->
  <path d="
    M 280 80
    C 280 140 520 140 520 80
  " fill="none" stroke="#cccccc" stroke-width="2"/>

  <!-- Neckline inner -->
  <ellipse cx="400" cy="95" rx="70" ry="25" fill="#f5f5f5" stroke="#cccccc" stroke-width="2"/>

  <!-- Design area indicator (dashed) -->
  <rect x="270" y="220" width="260" height="320" fill="none" stroke="#e0e0e0" stroke-width="1.5" stroke-dasharray="8 4" rx="4"/>
  <text x="400" y="385" text-anchor="middle" fill="#d0d0d0" font-family="Arial, sans-serif" font-size="16" font-weight="500">DESIGN AREA</text>
</svg>
