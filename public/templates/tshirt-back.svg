<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000" width="800" height="1000">
  <!-- Background -->
  <rect width="800" height="1000" fill="#f5f5f5" rx="8"/>

  <!-- T-shirt back shape (no collar detail) -->
